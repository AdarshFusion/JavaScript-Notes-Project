<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th width="25%">Code</th>
            <th>Result</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>\'</td>
            <td>'</td>
            <td>Single quote</td>
        </tr>
        <tr>
            <td>\"</td>
            <td>"</td>
            <td>Double quote</td>
        </tr>
        <tr>
            <td>\\</td>
            <td>\</td>
            <td>Backslash</td>
        </tr>
    </table>
    <table>
        <tr>
            <th width="25%">Code</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>\b</td>
            <td>Backspace</td>
        </tr>
        <tr>
            <td>\f</td>
            <td>Form Feed</td>
        </tr>
        <tr>
            <td>\n</td>
            <td>New Line</td>
        </tr>
        <tr>
            <td>\r</td>
            <td>Carriage Return</td>
        </tr>
        <tr>
            <td>\t</td>
            <td>Horizontal Tabulator</td>
        </tr>
        <tr>
            <td>\v</td>
            <td>Vertical Tabulator</td>
        </tr>
    </table>
    <script src="01.Base-of-js.js"></script>
    <script src="02.variables.js"></script>
</body>

</html>
